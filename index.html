<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Calculator to find the love percentage between you and your partner. Enter names and discover your love compatibility.">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Links -->
    <div class="nav-links">
        <a href="https://dualten.com/online-best-love-calculator/">Love Calculator</a>
        <a href="https://dualten.com/cat-age-calculator/">Cat Age Calculator</a>
        <a href="https://dualten.com/bird-age-calculator/">Bird Age Calculator</a>
    </div>

    <!-- Main Heading and Tagline -->
    <section class="main-heading">
        <div class="container">
            <h1><i class="fas fa-heart"></i> Love Calculator <i class="fas fa-heart"></i></h1>
            <p>Find your love compatibility by entering your names below!</p>
        </div>
    </section>

    <!-- Love Calculator Form -->
    <section class="calculator-form">
        <div class="container">
            <form id="loveForm">
                <div class="input-group">
                    <label for="your-name">Your Name:</label>
                    <input type="text" id="your-name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="partner-name">Partner's Name:</label>
                    <input type="text" id="partner-name" placeholder="Enter your partner's name" required>
                </div>
                <button type="submit" class="calculate-btn">Calculate Love Compatibility</button>
            </form>
        </div>
    </section>

    <!-- Result Section -->
    <section class="result-section">
        <div class="container">
            <h2>Love Compatibility Result</h2>
            <div id="result">
                <p class="percentage"></p>
                <p class="love-message"></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
